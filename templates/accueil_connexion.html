            <div class="row bg-primary">
              <div class="col align-self-center border">
                <h2>Connexion</h2>

            <form action="/action_page.php" class="needs-validation" novalidate>
              <div class="form-group">
                <label for="login">Login </label>
                <input type="text" class="form-control" id="login" placeholder="Enter login" name="login" required>
                <div class="valid-feedback">Login correcte</div>
                <div class="invalid-feedback">Login invalide</div>
              </div>

              <div class="form-group">
                <label for="pwd">Password </label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                <div class="valid-feedback">Mot de passe valide</div>
                <div class="invalid-feedback">Mot de pas incorrecte</div>
              </div>

              <div class="form-group form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="remember" required> Remember me
                  <div class="valid-feedback"></div>
                  <div class="invalid-feedback"></div>
                </label>
              </div>

              <button type="submit" class="btn btn-primary">Connexion</button>
            </form>
        </div>

        <script>
          // Disable form submissions if there are invalid fields
          (function() {
            'use strict';
            window.addEventListener('load', function() {
              // Get the forms we want to add validation styles to
              var forms = document.getElementsByClassName('needs-validation');
              // Loop over them and prevent submission
              var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                  if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                  }
                  form.classList.add('was-validated');
                }, false);
              });
            }, false);
          })();
          </script>
